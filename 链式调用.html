<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>链式调用</title>
</head>
<body>
    <div></div>
</body>
<script>
    function Fn(x){
        this.x = x
    }
    Fn.prototype = {
        add2: function(){
            this.x += 2
            return this
        },
        multiplite2: function(){
            this.x *= 2
            return this
        }
    }
    function fn(x){
        return new Fn(x)
    }

    var a = fn(3)
    console.log(a.add2().multiplite2())


</script>
</html>
