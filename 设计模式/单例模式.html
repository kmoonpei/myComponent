</body>
<script>
    var Singleton = function (name) {
        this.name = name;
        this.instance = null;
    }
    Singleton.prototype.getName = function () {
        return this.name;
    }
    Singleton.getInstance = function (name) {
        if (!this.instance) {
            this.instance = new Singleton(name);
        }
        return this.instance;
    }
    var I1 = Singleton.getInstance('lili');
    var I2 = Singleton.getInstance('bili')
    console.log(I1===I2)
</script>
