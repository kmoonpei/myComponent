    <title>原型编程范型</title>
</head>

<body>
    <h5>原型编程范型至少包括以下基本规则。</h5>
    <br> 1.所有的数据都是对象。
    <br> 2.要得到一个对象，不是通过实例化类，而是找到一个对象作为原型并克隆它。
    <br> 3.对象会记住它的原型。
    <br> 4. 如果对象无法响应某个请求，它会把这个请求委托给它自己的原型。
</body>

</html>
